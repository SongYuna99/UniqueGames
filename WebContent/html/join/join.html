<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Join</title>
	<!-- <link rel="stylesheet" href="../join/join_css.css"> -->
	<link rel="stylesheet" href="../../css/unigames.css">
</head>
<body>
	<header>
		<iframe src="../main/header.html"
			scrolling="no" width="100%" height="227px" frameborder="0"></iframe>
	</header>
	<section id="top-bg">
		<div id="base-layer">
			<div id="top-bg-textarea">
				<p id="top-title">Sign Up</p>
				<p id="top-subtitle">#회원가입</p>
			</div>
		</div>
	</section>
		<section id="content-1">
			<p id="intro">회원가입</p>
			<form action="#" name="joinForm" method="get" id="content-2">
				<div>
					<ul>
						<li>
							<label>아이디</label>
						</li>
						<li>
							<input type="text" id="input-common" name="id" placeholder="영문,숫자 5~10자리" maxlength="10">
						</li>
						<li>
							<label>비밀번호</label>
						</li>
						<li>
							<input type="password" id="input-common" name="pwd" placeholder="숫자,영문,특수문자 조합 최소 8자">
							<button type="button" id="pwd-check">
								<img src="../../images/btn_eye_normal.png" id="pwd-check-img">
							</button>

						</li>
						<li>
							<input type="password" id="input-common" name="pwd_check" placeholder="비밀번호 재입력">
							<button type="button" id="pwd-check">
								<img src="../../images/btn_eye_normal.png" id="pwd-check-img">
							</button>
						</li>
						<li>
							<label>이름</label>
						</li>
						<li>
							<input type="text" id="input-common" name="name">
						</li>
						<li>
							<label>이메일</label>
						</li>
						<li>
							<input type="text" id="input-email" name="email1">
							<span>@</span>
							<input type="text" id="input-email" name="email2">
							<select name="email3" id="selectbox-email">
								<option value="default">선택</option>
								<option value="naver.com">naver.com</option>
								<option value="gmail.com">gmail.com</option>
								<option value="daum.net">daum.net</option>
								<option value="direct">직접입력</option>
							</select>
						</li>
						<li>
							<label>주소</label>
						</li>
						<li>
							<input type="text" id="input-address" name="address1">
							<button type="button" id="address-btn-style">검색</button>
						</li>
						<li>
							<label>상세 주소</label>
						</li>
						<li>
							<input type="text" id="input-common" name="address2">
						</li>
						<li>
							<label>휴대전화</label>
						</li>
						<li>
							<select id="selectbox-mobile" name="mobile">
								<option value="default">선택</option>
								<option value="SKT">SKT</option>
								<option value="KT">KT</option>
								<option value="LGU+">LGU+</option>
								<option value="알뜰폰">알뜰폰</option>
							</select>
							<select id="selectbox-phone" name="phone1">
								<option value="default">선택</option>
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="012">012</option>
							</select>
							-
							<input type="text" id="input-phone" name="phone2">
							-
							<input type="text" id="input-phone" name="phone3">
						</li>
						<li id="agreement-box">
							<input type="checkbox" name="agreementAll" id="chk-circle">
							<span id="span_agreementAll">전체 동의하기</span>
						</li>
						<li>
							<input type="checkbox" id="agreement">
							<span id="agreement-color">[필수]</span> 만 14세 이상입니다. </span>
						</li>
						<li>
							<input type="checkbox" id="agreement">
							<span id="agreement-color">[필수]</span> 이용 약관 </span>
							<a href="#" id="agreement-link">자세히</a>
						</li>
						<li>
							<input type="checkbox" id="agreement">
							<span id="agreement-color">[필수]</span> 개인정보 수집 및 이용 동의 </span>
							<a href="#" id="agreement-link">자세히</a>
						</li>
						
						<li>
							<button type="button" id="button-gradient">가입하기</button>
						</li>
					</ul>
				</div>
			</form>
		</section>
	<footer>
		<iframe src="../main/footer.html"
			scrolling="no" width="100%" height="646px" frameborder="0"></iframe>
	</footer>
</body>
</html>
