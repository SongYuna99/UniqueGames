<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<!-- <link rel="stylesheet" href="../login/login_css.css"> -->
	<link rel="stylesheet" href="../../css/unigames.css">
</head>
<body>
	<header>
		<iframe src="../main/header.html"
			scrolling="no" width="100%" height="227px" frameborder="0"></iframe>
	</header>
	<section id="top-bg">
		<div id="base-layer">
			<div id="top-bg-textarea">
				<p id="top-title">Login</p>
				<p id="top-subtitle">#로그인</p>
			</div>
		</div>
	</section>
	<section id="content-1"><!-- login-content -->
		<p id="intro">로그인</p>
		<form action="#" name="loginForm" method="get">
			<div>
				<ul>
					<li>
						<input type="text" id="input-common" name="id" placeholder="아이디">
					</li>
					<li>
						<input type="password" id="input-common" name="pwd" placeholder="비밀번호" size="15">
					</li>
					<li>
						<button type="button" id="button-gradient">LOGIN</button>
					</li>
					<li>
						<a href="../findAccount/findId.html" target="_parent" id="link-find">아이디 찾기</a>
						<a href="../findAccount/findPwd.html" target="_parent" id="link-find">비밀번호 찾기</a>
						<a href="../join/join.html" target="_parent" id="link-signUp">
							<span>Sign Up</span></a>
					</li>
				</ul>
			</div>
		</form>		
	</section>
	<footer>
		<iframe src="../main/footer.html"
			scrolling="no" width="100%" height="646px" frameborder="0"></iframe>
	</footer>
</body>
</html>
