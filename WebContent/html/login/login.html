<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>

</head>
<body>
	<header>
		<iframe src="../main/header.html"
			scrolling="no" width="100%" height="227px" frameborder="0"></iframe>
	</header>
	<section id="image-top-bg">

			<div>
				<p>Login</p>
				<p>#로그인</p>
			</div>
		</div>
	</section>
	<section id="login-content">

			<div>

					<li>
						<input type="password" name="pwd" placeholder="비밀번호" size="15">

					<li>
						<button type="button" id="button">LOGIN</button>
					</li>
					<li id="find">
						<a href="../findAccount/findId.html" target="_parent">아이디 찾기</a>
						<a href="../findAccount/findPwd.html" target="_parent">비밀번호 찾기</a>
						<a href="../join/join.html" target="_parent">
							<span>Create New Account</span></a>
					</li>
				</ul>
			</div>
		</form>		
	</section>
	<footer>
		<iframe src="../main/footer.html"
			scrolling="no" width="100%" height="646px" frameborder="0"></iframe>
