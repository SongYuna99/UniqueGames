<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Unique Games</title>
	<link rel="stylesheet" href="order.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script> <!-- 마이크로소프트 jQuery-->
	<script src="order.js"></script>
</head>
<body>
<!-- header -->

<!-- content -->
<section id="top-bg">
	<div id="base-layer">
		<div id="top-bg-textarea">
			<p id="top-title">Cart</p>
			<p id="top-subtitle">#장바구니</p>
		</div>
	</div>
</section>

<form name="cartForm" action="#" method="post">
	<h1>Cart</h1>
	<section id="cart">
		<div id="div-gameList">
			<div id = div-delete>
				<button type="button" id="btn-deleteAll">전체삭제</button>
				<button type="button" id="btn-deleteSelected">선택삭제</button>
			</div>
			<div id="div-table">
				<table id="table-gameList">
					<tr>
						<th><input type="checkbox" id="checkAll">선택</th>
						<th></th>
						<th>상품명</th>
						<th>가격</th>
						<th>삭제</th>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="checkOne">
						</td>
						<td><a><img src="#"></a></td>
						<td>
							<p><a>이것이 상품명입니다.</a></p>
							<p>이건 상품 간단 설명? 옵션?</p>
						</td>
						<td>999,999,999</td>
						<td>
							<button type="button" id="btn-deleteOne">삭제</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="div-price">
			<table id="cart-price">
				<tr>
					<th>개수</th>
					<th>총 금액</th>
					
				</tr>
				<tr>
					<td>총 n개</td>
					<td>999,999,999</td>
				</tr>
			</table>
		</div>
		<div id="div-button">
			<button id="btn-cart">주문하기</button>
		</div>
	</section>
</form>

<!-- footer -->
</body>
</html>
