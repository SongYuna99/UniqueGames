<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>findId</title>
	<link rel="stylesheet" href="../login/login_css.css">
	<script>
		function findPwd(){
			location.href="findPwd.html";
		}
	</script>
</head>
<body>
	<header>
		<iframe src="../main/header.html"
			scrolling="no" width="100%" height="227px" frameborder="0"></iframe>
	</header>
	<section id="image-top">
		<div>
			<ul>
				<li>LOGIN</li>
				<li>#로그인</li>
			</ul>
		</div>
	</section>
	<section id="find-id">
		<p>아이디 찾기</p>
		<form action="#" name="findIdForm" method="get">
			<div>
				<ul>
					<li><button type="button">아이디 찾기</button></li>
					<li><button type="button" onclick="findPwd()">비밀번호 찾기</button></li>
				</ul>
				<ul>
					<li>
						<select>
							<option value="default">질문을 선택해주세요.</option>
							<option value="1">기억에 남는 추억의 장소는?</option>
							<option value="2">자신의 인생 좌우명은?</option>
							<option value="3">가장 기억에 남는 선생님 성함은?</option>
							<option value="4">타인이 모르는 신체 비밀이 있다면?</option>
							<option value="5">받았던 선물 중 기억에 남는 독특한 선물은?</option>
							<option value="6">유년시절 가장 생각나는 친구 이름은?</option>
							<option value="7">인상 깊게 읽은 책 이름은?</option>
							<option value="8">읽은 책 중에서 좋아하는 구절이 있다면?</option>
							<option value="9">자신이 두 번째로 존경하는 인물은?</option>
							<option value="10">친구들에게 공개하지 않은 어릴 적 별명이 있다면?</option>
							<option value="11">초등학교 때 기억에 남는 짝꿍 이름은?</option>
							<option value="12">다시 태어나면 되고 싶은 것은?</option>
							<option value="13">내가 좋아하는 캐릭터는?</option>
						</select>
					</li>
					<li>
						<input type="text" name="question-answer" placeholder="답변 입력하기">
					</li>
					<li>
						<button type="button" id="button">아이디 찾기</button>
					</li>
				</ul>
			</div>
		</form>		
	</section>
	<footer>
		<iframe src="../main/footer.html"
			scrolling="no" width="100%" height="400px" frameborder="0"></iframe>
	</footer>
</body>
</html>
