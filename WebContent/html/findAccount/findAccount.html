<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>findAccount</title>
<!-- <link rel="stylesheet" href="../login/login_css.css"> -->
<link rel="stylesheet" href="../../css/unigames.css">
<script>
	$(document).ready(function() {
		$("#button-gradient").click(function() {
			findIdForm.submit();
		});
		
		$("#button-gradient1").click(function() {
			findPwdForm.submit();
		});
	});

</script>
</head>
<body>
	<header>
		<iframe src="../main/header.html"
			scrolling="no" width="100%" height="227px" frameborder="0"></iframe>
	</header>
	<section id="top-bg">
		<div id="base-layer">
			<div id="top-bg-textarea">
				<p id="top-title">Login</p>
				<p id="top-subtitle">#로그인</p>
			</div>
		</div>
	</section>
	<section id="content-1"><!-- find-id -->
		<p id="intro">아이디/비밀번호 찾기</p>
			<div id="tab-content">
				<input type="radio" id="tab01" name="tabmenu" checked>
				<label for="tab01">아이디 찾기</label>
				<input type="radio" id="tab02" name="tabmenu">
				<label for="tab02">비밀번호 찾기</label>
				<div id="find-id">
					<form action="#" name="findIdForm" method="get">
						<ul>
							<li>
								<input type="text" id="input-common" name="idName" placeholder="이름">
							</li>
							<li>
								<input type="text" id="input-common" name="idPhone" placeholder="휴대전화">
							</li>
							<li>
								<button type="button" id="button-gradient" onclick="findIdButton()">아이디 찾기</button>
							</li>
						</ul>
					</form>
				</div>
				<div id="find-pwd">
					<form action="#" name="findPwdForm" method="get">
						<p id="intro-2">비밀번호를 찾으려는 아이디</p>
						<ul>
							<li>
								<input type="text" id="input-common" name="pwdId" placeholder="아이디">
							</li>
							<li>
								<input type="text" id="input-common" name="pwdPhone" placeholder="휴대전화">	
							</li>
							<li>
								<button type="button" id="button-gradient1" onclick="findPwdButton()">비밀번호 찾기</button>
							</li>
						</ul>
					</form>
				</div>
			</div>
	</section>
	<footer>
		<iframe src="../main/footer.html"
			scrolling="no" width="100%" height="646px" frameborder="0"></iframe>
	</footer>
</body>
</html>
